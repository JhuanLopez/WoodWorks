<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - S.A.W</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background-color: #f7f3ef;
  }

  /* Left Panel */
  .left-panel {
    flex: 1;
    background-color: #d2a679; /* Light wood tone */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
    color: #4b2e14;
  }
  .left-panel h1 {
    font-size: 40px;
    margin-bottom: 10px;
  }
  .left-panel p {
    font-size: 16px;
    max-width: 300px;
    text-align: center;
  }

  /* Right Panel */
  .right-panel {
    flex: 1;
    background-color: #e8d5c4; /* Soft beige wood tone */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .forgot-box {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    width: 300px;
  }
  .forgot-box h2 {
    text-align: center;
    color: #4b2e14;
  }
  .forgot-box label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #4b2e14;
  }
  .forgot-box input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #b68d5e;
    border-radius: 4px;
  }
  .forgot-box button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background-color: #a0784a;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .forgot-box button:hover {
    background-color: #8b653a;
  }
  .forgot-box a {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    color: #a0784a;
  }
  .forgot-box a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<!-- Left Panel -->
<div class="left-panel">
  <h1>S.A.W</h1>
  <p>Reset your password to get back to learning and creating with our woodworking tools.</p>
</div>

<!-- Right Panel -->
<div class="right-panel">
  <div class="forgot-box">
    <h2>Forgot Password</h2>
    <label for="email">Enter your email</label>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="resetPassword()">Send Reset Link</button>
    <a href="login two.html">Back to Login</a>
  </div>
</div>

<script>
function resetPassword() {
  const email = document.getElementById('email').value;
  if (!email) {
    alert("Please enter your email.");
    return;
  }
  alert("Password reset link sent to " + email);
  window.location.href = "login two.html"; // Redirect after sending
}
</script>

</body>
</html>
