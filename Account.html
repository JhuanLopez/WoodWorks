<body>
    <!-- Left Panel -->
    <div class="left-panel">
        <h1>Welcome to S.A.W</h1>
        <p>School of Advanced Woodcraft â€” Sign up to start your woodworking journey.</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="signup-box">
            <h2>Create Account</h2>

            <label for="role">Sign up as:</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="toggle-password" onclick="togglePassword('password')">Show Password</span>

            <label for="retype">Retype Password</label>
            <input type="password" id="retype" placeholder="Retype your password" required>
            <span class="toggle-password" onclick="togglePassword('retype')">Show Password</span>

            <button type="button" onclick="signup()">Sign Up</button>
        </div>
    </div>
