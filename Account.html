<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - S.A.W</title>
    <link rel="stylesheet" href="CSS/account.css">
    <script type="module" src="JS/account.js"></script>
</head>
<body>
    <!-- Left Panel -->
    <div class="left-panel">
        <h1>Welcome to S.A.W</h1>
        <p>School of Advanced Woodcraft â€” Sign up to start your woodworking journey.</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="signup-box">
            <h2>Create Account</h2>

            <label for="role">Sign up as:</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="retype">Retype Password</label>
            <input type="password" id="retype" placeholder="Confirm password" required>

            <button id="submit" type="button">Sign Up</button>
            <p class="login-text"> Already have an account? <a href="index.html" class="login-link">Login</a></p>

        </div>
    </div>
</body>
</html>
