<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard - S.A.W</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f3ef;
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    background-color: #d2a679; /* Light wood color */
    width: 250px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    color: #4b2e14;
  }
  .sidebar h2 {
    margin-top: 0;
    font-size: 20px;
    border-bottom: 2px solid #b68d5e;
    padding-bottom: 5px;
  }
  .profile {
    text-align: center;
    margin: 20px 0;
  }
  .profile img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 2px solid #4b2e14;
  }
  .profile p {
    margin: 5px 0;
    font-weight: bold;
  }
  .module-list {
    list-style: none;
    padding: 0;
    margin-top: 10px;
  }
  .module-list li {
    margin-bottom: 8px;
  }
  .module-list input {
    margin-right: 8px;
  }
  .logout-btn {
    margin-top: auto;
    background-color: #b68d5e;
    border: none;
    padding: 10px;
    color: #fff;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
  }
  .logout-btn:hover {
    background-color: #a0784a;
  }

  /* Main Content */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  .module-banner {
    background-color: #b68d5e;
    padding: 15px;
    border-radius: 6px;
    color: white;
    font-size: 22px;
    font-weight: bold;
  }
  .subtitle {
    font-size: 14px;
    font-weight: normal;
    margin-top: 4px;
  }

  /* Videos */
  .videos {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }
  .video-box {
    flex: 1;
    background-color: #e8d5c4;
    border: 2px solid #c2a27a;
    border-radius: 6px;
    padding: 10px;
    text-align: center;
  }
  .video-box img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  .view-btn {
    background-color: #a0784a;
    border: none;
    padding: 8px 12px;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  .view-btn:hover {
    background-color: #8b653a;
  }

  /* Quiz Button */
  .quiz-btn {
    margin-top: 20px;
    background-color: #7a4b23;
    border: none;
    padding: 12px;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    width: 200px;
    font-weight: bold;
  }
  .quiz-btn:hover {
    background-color: #5c371a;
  }

  /* Instructor Section */
  .instructor-section {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }
  .instructor-box {
    flex: 1;
    background-color: #e8d5c4;
    border: 2px solid #c2a27a;
    padding: 15px;
    border-radius: 6px;
  }
  .instructor-box h3 {
    margin-top: 0;
    font-size: 16px;
    border-bottom: 1px solid #c2a27a;
    padding-bottom: 4px;
    margin-bottom: 10px;
  }
  textarea {
    width: 100%;
    height: 60px;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #b68d5e;
    resize: none;
  }
  .submit-btn {
    background-color: #7a4b23;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 6px;
  }
  .submit-btn:hover {
    background-color: #5c371a;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Students Notebook</h2>
  <div class="profile">
    <img src="student.jpg" alt="Student Photo">
    <p>Juan Dela Cruz</p>
  </div>
  <ul class="module-list">
    <li><input type="checkbox"> Module 1</li>
    <li><input type="checkbox"> Module 2</li>
    <li><input type="checkbox"> Module 3</li>
    <li><input type="checkbox"> Module 4</li>
  </ul>
  <button class="logout-btn" id="logoutBtn">Log Out</button>
</div>

<!-- Main Content -->
<div class="main">
  <div class="module-banner">
    MODULE 1
    <div class="subtitle">Safety precautions inside the woodworking workshop</div>
  </div>

  <!-- Videos -->
  <div class="videos">
    <div class="video-box">
      <img src="video1.jpg" alt="Video 1">
      <button class="view-btn">View</button>
    </div>
    <div class="video-box">
      <img src="video2.jpg" alt="Video 2">
      <button class="view-btn">View</button>
    </div>
  </div>

  <!-- Quiz Button -->
  <button class="quiz-btn">Take Quiz</button>

  <!-- Instructor Section -->
  <div class="instructor-section">
    <!-- Student Inquiry -->
    <div class="instructor-box">
      <h3>Student Inquiry</h3>
      <textarea id="studentQuestion" placeholder="Type your question here..."></textarea>
      <button class="submit-btn" onclick="submitQuestion()">Submit</button>
      <div id="studentQuestionsList"></div>
    </div>

    <!-- Instructor Comments -->
    <div class="instructor-box">
      <h3>Instructor's Comments</h3>
      <div id="instructorFeedback">Feedback will appear here.</div>
    </div>
  </div>
</div>

<script>
  document.getElementById("logoutBtn").addEventListener("click", function() {
    if (confirm("Are you sure you want to log out?")) {
      localStorage.clear();
      window.location.href = "index.html"; 
    }
  });

  function submitQuestion() {
    let question = document.getElementById("studentQuestion").value.trim();
    if (question === "") {
      alert("Please type your question first.");
      return;
    }
    document.getElementById("studentQuestionsList").innerHTML += `<p><strong>You:</strong> ${question}</p>`;
    document.getElementById("studentQuestion").value = "";

    // Simulated teacher reply
    setTimeout(() => {
      document.getElementById("instructorFeedback").innerHTML += `<p><strong>Teacher:</strong> I will check your question and get back to you.</p>`;
    }, 1500);
  }
</script>

</body>
</html>
